<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- <meta property="og:image"         content="https://www.your-domain.com/path/image.jpg" /> -->
    <title>Geo Search</title>
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/main600.css" />
    <link rel="stylesheet" href="src/css/main400.css" />
    <link rel="stylesheet" href="src/css/loader.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  </head>
  <body>
    <div id="loaders">
      <div class="psoload">
        <div class="straight"></div>
        <div class="curve"></div>
        <div class="center"></div>
        <div class="inner"></div>
      </div>
    </div>
    <div id="iframe"></div>
    <div id="image">
      <button id="close-image">Close Image</button>
      <img
        id="pic"
        src=""
        alt="Image to this Location is currently unavailable "
      />
    </div>
    <div><button id="close">close</button></div>
    <div id="map"></div>
    <div class="container">
      <div class="display">
        <div class="brand">GEO SEARCH</div>
        <div class="response">
          <div class="temp">
            <div class="num" id="temp">16</div>
            <div class="degree"><sup>o</sup></div>

            <div class="location">
              <div class="lac" id="loca">Lagos</div>
              <div class="date"style="display:none" id="date">Monday 1th somethin</div>
            </div>
            <div class="icon">
              <div class="w-icon"><img src="" alt="weather" id="w-icon" /></div>
              <div class="w-text" id="w-text">Rainy</div>
            </div>
          </div>
          <div class="location"></div>
          <div class="weather"></div>
        </div>
      </div>
      <div class="info">
        <div class="info-1">
          <div class="content-search" id="search">
            <div class="ove">
              <button id="shareMap">shareMap</button>
              <button class="overview">
                overview
              </button>
              <!-- Your share button code -->
            </div>
            <div class="sea">
              <input
                type="text"
                class="content-input"
                id="zipit"
                placeholder="search for your city"
              />
              <input type="hidden" name="lat" />
              <input type="hidden" name="long" />
              <button id="search-btn" disabled onclick="initMap()">
                Search
              </button>
            </div>
            <br />
            <div class="radio">
              <div>
                <button id="converter">Convert  To farenheit</button>
                <p  style="display: none;"id="check">c</p>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="info-2">
          <div class="nav" id="nav">
            <div>
              <p class="navigation-link">
                Temperature:<span id="handleTemp"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Humidity :<span id="handleHum"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Wind speed :<span id="handleWc"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Longitude :<span id="handleLon"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Latitude :<span id="handleLat"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Weather Condition :<span id="handleWeather"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Postal Code :<span id="postal"></span>
              </p>
            </div>
          </div>
        </div>
        <hr />
        <div class="info-3">
          <div class="responsee">
            <!-- <div><p id="buttonMap" class="navigation-link">Check map <span></span></p></div> -->
            <div><button id="mapping" disabled>Check Map</button></div>
            <div><button id="openImg">Check Image</button></div>

            <div><button id="close">close</button></div>

            <!-- <div id="map">
                                    content
                            
                                </div>    -->
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/app.js"></script>
    <script src="src/js/button.js"></script>
    <script src="src/js/maps.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd1vX46rLVJsuE4NUmZcgp7_m34wwMgHA&libraries=places"
    ></script>
  </body>
</html>
