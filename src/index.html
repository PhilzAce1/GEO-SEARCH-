<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Geo Search</title>
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/main600.css" />
    <link rel="stylesheet" href="css/main400.css" />
    <link rel="stylesheet" href="css/loader.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="loaders">
            <div class="psoload">
                <div class="straight"></div>
                <div class="curve"></div>
                <div class="center"></div>
                <div class="inner"></div>
              </div>
        </div>
        <div id="iframe">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2785.1844078498925!2d-122.33382808436996!3d47.59515177918386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906aa3b9f1182b%3A0xa636cd513bba22dc!2sCenturyLink%20Field!5e1!3m2!1sen!2sng!4v1574348726835!5m2!1sen!2sng" width="1024px" height="760px" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
          <!-- <iframe src="https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=48.857832,2.295226&heading=-45&pitch=38&fov=80" frameborder="0"></iframe> -->
          <!-- <iframe id="if1" width="100%" height="254" style="visibility:visible" src="http://www.google.com/custom?q=&btnG=Search"></iframe> -->
        </div>
    <div><button id="close">close</button></div>
    <div id="map"></div>
    <!-- class="container"  -->
    <div class="container">
      <!-- <div class="location_indicator></div> -->

      <div class="display">
        <div class="brand">GEO SEARCH</div>
        <div class="response">
          <div class="temp">
            <div class="num" id="temp">16</div>
            <div class="degree"><sup>o</sup></div>

            <div class="location">
              <div class="lac" id="loca">Lagos</div>
              <div class="date" id="date">Monday 1th somethin</div>
            </div>
            <div class="icon">
              <div class="w-icon"><img src="" alt="weather" id="w-icon" /></div>
              <div class="w-text" id="w-text">Rainy</div>
            </div>
          </div>
          <div class="location"></div>
          <div class="weather"></div>
        </div>
      </div>
      <div class="info">
        <div class="info-1">
          <div class="content-search" id="search">
            <div class="ove">
              <button class="overview">
                overview
              </button>
            </div>
            <div class="sea">
              <input
                type="text"
                class="content-input"
                id="zipit"
                placeholder="search for your city"
              />
              <button id="search-btn" disabled>Search</button>
            </div>
            <br />
            <div class="radio">
              <div>
                <label for="celcius">Celcius</label>
                <input type="radio" name="mec" id="celcius" value="metric" />
              </div>
              <div>
                <label for="farenheit"></label>farenheit
                <input
                  type="radio"
                  name="mec"
                  id="farenheit"
                  value="imperial"
                />
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="info-2">
          <div class="nav" id="nav">
            <div>
              <p class="navigation-link">
                Temperature:<span id="handleTemp"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Humidity :<span id="handleHum"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Wind speed :<span id="handleWc"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Longitude :<span id="handleLon"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Latitude :<span id="handleLat"></span>
              </p>
            </div>
            <div>
              <p class="navigation-link">
                Weather Condition :<span id="handleWeather"></span>
              </p>
            </div>
            <!-- <div><button class="navigation-link btn" id="button">Convert To Celcius : </button></div> -->
            <!-- <div><button class="navigation-link btn" id="fer">Convert To Celcius :</button></div>                          -->
          </div>
        </div>
        <hr />
        <div class="info-3">
          <div class="responsee">
            <!-- <div><p id="buttonMap" class="navigation-link">Check map <span></span></p></div> -->
            <div><button id="mapping" disabled>Check Map</button></div>
            <div><button id="close">close</button></div>

            <!-- <div id="map">
                                    content
                            
                                </div>    -->
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="js/Images.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/button.js"></script>
    <script src="js/maps.js"></script>
    <!-- <script> function autoCom(){let input = document.getElementById('zipit');let autocomplete = new google.maps.places.Autocomplete('input')}</script> -->
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtOJfpJ9LaRu4JG-S4-byHD3_fKzgpJYA&libraries=places&callback=autoCom"></script> -->
   
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd1vX46rLVJsuE4NUmZcgp7_m34wwMgHA&callback=initMap"
    ></script>
  </body>
</html>
